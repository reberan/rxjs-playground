<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RxJS Playground</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">RxJS Playground</h2>
      <button id="hello" class="btn btn-primary">Hello!</button>
      <button id="trigger" class="btn btn-danger ml-2">Trigger!</button>
    </div>
    <div class="container">
      <div class="card my-4 p-4">
        <label for="temperature-input">Temperature</label>
        <input type="number" id="temperature-input" class="form-control" placeholder="Temperature" />
        <br/>
        <label for="conversion-dropdown" class="mt-3">Conversion</label>
        <select id="conversion-dropdown" class="form-control">
          <option value="">Choose conversion</option>
          <option value="f-to-c">째F -> 째C</option>
          <option value="c-to-f">째C -> 째F</option>
        </select>
        <br/>
        <p class="card-text mt-4" id="result-text">Please fill the above form</p>
      </div>
    </div>
  <div class="container">
    <div class="card my-4 p-4">
      <label for="slider">debounceTime</label><input type="range" id="slider" class="form-control"/>
    </div>
  </div>
  </body>
</html>
